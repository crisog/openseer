version: v2
plugins:
  - local: protoc-gen-go
    out: gen
    opt: paths=source_relative
  - local: protoc-gen-connect-go
    out: gen
    opt: paths=source_relative
  - local: web/node_modules/.bin/protoc-gen-es
    out: web/lib/gen
    opt: target=ts
  - local: web/node_modules/.bin/protoc-gen-connect-query
    out: web/lib/gen
    opt: target=ts